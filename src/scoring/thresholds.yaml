# thresholds.yaml

pagespeed:
  performance:
    green: 0.9
    orange: 0.6
  accessibility:
    green: 0.9
    orange: 0.6
  best_practices:
    green: 0.9
    orange: 0.6
  seo:
    green: 0.9
    orange: 0.6

headers:
  required:
    - content-security-policy
    - x-frame-options
    - x-content-type-options
    - referrer-policy
    - strict-transport-security

a11y:
  violations:
    green: 0
    orange: 10    # meer dan 10 WCAG fouten → oranje
    red: 50       # meer dan 50 WCAG fouten → rood

structuredData:
  requiredTypes:
    - WebSite
    - Organization
    - BreadcrumbList

cookies:
  thirdPartyMax:
    green: 0
    orange: 5
    red: 20

uptime:
  availability:
    green: 0.995   # 99,5%
    orange: 0.98
    red: 0.95

# Extra: SEMrush site health
semrush:
  site_health:
    green: 0.9    # 90% of hoger
    orange: 0.75
    red: 0.5      # onder 50% = rood
  broken_links:
    green: 0
    orange: 10    # tot 10 gebroken links = oranje
    red: 50

# Extra: GDPR / AVG compliance
gdpr:
  consent_mode_required: true
  cookies_declared: true
  optin_required: true
  ai_statement_required: false   # handig om later aan te zetten
